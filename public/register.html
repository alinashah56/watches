<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

<div class="container" style="margin-top: 100px; max-width: 400px;">
  <h3 class="text-center mb-4">Register</h3>
  
  <form id="registerForm">
    <div class="mb-3">
      <label>Name</label>
      <input type="text" class="form-control" placeholder="Enter your name" required>
    </div>
    <div class="mb-3">
      <label>Email</label>
      <input type="email" class="form-control" placeholder="Enter your email" required>
    </div>
    <div class="mb-3">
      <label>Password</label>
      <input type="password" class="form-control" placeholder="Create a password" required>
    </div>
    <button type="submit" class="btn btn-success w-100">Register</button>
  </form>

  <p class="text-center mt-3">
    Already have an account? <a href="index.html">Login here</a>
  </p>
</div>

<script>
  document.getElementById("registerForm").addEventListener("submit", async function(e) {
    e.preventDefault();

    // Get form values
    const name = document.querySelector('input[placeholder="Enter your name"]').value;
    const email = document.querySelector('input[placeholder="Enter your email"]').value;
    const password = document.querySelector('input[placeholder="Create a password"]').value;

    // Send data to backend
    const res = await fetch("http://localhost:5000/register", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ name, email, password })
    });

    const data = await res.json();
    if (res.ok) {
      alert("Registration successful! Please log in.");
      window.location.href = "index.html";
    } else {
      alert(data.error || "Registration failed");
    }
  });
</script>


</body>
</html>
