<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Ecommerce</title>
</head>
<body>
  <!-- Header/Navbar -->
  <header class="bg-light p-3 shadow-sm">
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand fw-bold" href="home.html">âŒš Watches Store</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="shop.html">Shop</a></li>
            <li class="nav-item"><a class="nav-link active fw-bold" href="cart.html">Cart</a></li>
            <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
          </ul>
        </div>
      </nav>
    </div>
  </header>

  <!-- Main Section -->
  <main class="container my-4">
    <h2 class="mb-3">ðŸ›’ Your Cart</h2>
    <ul id="cart-items" class="list-group mb-3"></ul>
    <p class="fw-bold fs-5">Total: $<span id="cart-total">0</span></p>

    <!-- Payment Options -->
    <h4 class="mt-4">ðŸ’³ Select Payment Method</h4>
    <form id="payment-form" class="mb-3">
      <div class="form-check mb-2">
        <input class="form-check-input" type="radio" name="paymentMethod" id="creditCard" value="Credit/Debit Card">
        <label class="form-check-label" for="creditCard">
          Credit/Debit Card 
          <img src="/images/VISA.jpg" width="60" alt="Visa"> 
          <img src="/images/Mastercard.webp" width="60" alt="Mastercard">
        </label>
      </div>
      <div class="form-check mb-2">
        <input class="form-check-input" type="radio" name="paymentMethod" id="paypal" value="PayPal">
        <label class="form-check-label" for="paypal">
          PayPal <img src="/images/PayPalCard.png" width="70" alt="PayPal">
        </label>
      </div>
      <div class="form-check mb-2">
        <input class="form-check-input" type="radio" name="paymentMethod" id="cod" value="Cash on Delivery">
        <label class="form-check-label" for="cod">
          Cash on Delivery
        </label>
      </div>
    </form>

    <button id="checkout-btn" class="btn btn-success w-100 py-2">âœ… Checkout</button>
  </main>

  <footer class="bg-light text-center p-3 mt-4">
    <p>&copy; 2025 Watches Store. All rights reserved.</p>
  </footer>

  <!-- Scripts -->
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      let cartItemsContainer = document.getElementById("cart-items");
      let cartTotal = document.getElementById("cart-total");

      let total = 0;
      cartItemsContainer.innerHTML = "";

      cart.forEach((item, index) => {
        total += item.price;

        let li = document.createElement("li");
        li.className = "list-group-item d-flex justify-content-between align-items-center";
        li.innerHTML = `
          ${item.name} - $${item.price}
          <button class="btn btn-danger btn-sm" onclick="removeFromCart(${index})">Remove</button>
        `;
        cartItemsContainer.appendChild(li);
      });

      cartTotal.textContent = total.toFixed(2);

      window.removeFromCart = function(index) {
        cart.splice(index, 1);
        localStorage.setItem("cart", JSON.stringify(cart));
        location.reload();
      };

      // âœ… Checkout button event listener (fixed with lastOrder save)
      const checkoutBtn = document.getElementById("checkout-btn");
      checkoutBtn.addEventListener("click", function () {
        if (cart.length === 0) {
          alert("Your cart is empty!");
          return;
        }

        let selectedPayment = document.querySelector("input[name='paymentMethod']:checked");
        if (!selectedPayment) {
          alert("Please select a payment method before checkout.");
          return;
        }

        let confirmPurchase = confirm(`You selected "${selectedPayment.value}". Do you want to proceed?`);
        if (confirmPurchase) {
          // Save order summary in localStorage
          localStorage.setItem("lastOrder", JSON.stringify({
            items: cart,
            payment: selectedPayment.value,
            total: total.toFixed(2),
            date: new Date().toLocaleString()
          }));

          // Clear cart
          localStorage.removeItem("cart");

          // Redirect to thankyou page
          window.location.href = "thankyou.html";
        }
      });
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
