<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ecommerce</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    #successMessage {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #d4edda;
      color: #155724;
      padding: 20px 30px;
      border: 1px solid #c3e6cb;
      border-radius: 8px;
      z-index: 9999;
      font-size: 1.2rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- ✅ Responsive Navbar -->
  <header class="bg-light p-3">
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand fw-bold" href="#">⌚ Watches Store</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item"><a href="home.html" class="nav-link">Home</a></li>
            <li class="nav-item"><a href="shop.html" class="nav-link">Shop</a></li>
            <li class="nav-item"><a href="cart.html" class="nav-link">Cart</a></li>
            <li class="nav-item"><a href="contact.html" class="nav-link active">Contact</a></li>
          </ul>
        </div>
      </nav>
    </div>
  </header>

  <main class="container my-4">
    <h2 class="mb-4 text-center">Contact Us</h2>
    <div class="row">
      <!-- Form -->
      <div class="col-lg-6 mb-4">
        <form id="contactForm">
          <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Message</label>
            <textarea class="form-control" rows="5" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>
      </div>

     <div class="ratio ratio-16x9">
  <iframe 
    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3620.219997365837!2d67.0011364150021!3d24.860734151289094!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3eb33cdee1a2f9db%3A0xe93f8e18c1a5f8f1!2sKarachi%2C%20Pakistan!5e0!3m2!1sen!2s!4v1692967830000!5m2!1sen!2s" 
    width="600" 
    height="450" 
    style="border:0;" 
    allowfullscreen="" 
    loading="lazy" 
    referrerpolicy="no-referrer-when-downgrade">
  </iframe>
</div>


    <!-- Success Message -->
    <div id="successMessage">✅ Form submitted successfully!</div>
  </main>

  <footer class="bg-light p-3 text-center">
    <p class="mb-0">&copy; 2025 Watches Store. All Rights Reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById("contactForm").addEventListener("submit", function(event) {
      event.preventDefault();
    
      let name = document.querySelector("input[type=text]").value;
      let email = document.querySelector("input[type=email]").value;
      let messageText = document.querySelector("textarea").value;
    
      fetch("http://localhost:5000/contact", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, email, message: messageText })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          let message = document.getElementById("successMessage");
          message.style.display = "block";
          setTimeout(() => { message.style.display = "none"; }, 3000);
          this.reset();
        } else {
          alert("Error: " + data.error);
        }
      })
      .catch(err => alert("Failed to connect to server"));
    });
  </script>
</body>
</html>
